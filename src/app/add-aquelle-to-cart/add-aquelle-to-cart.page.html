<ion-header>
  <ion-toolbar>
    <ion-title>Add To Cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<div class="ProdDetailDiv">
 <img src ="assets/aQuelleFlavoured.jpg"alt ="aQuelle Flavoured Water"  class ="ImgSimba">
 <ion-item>
 <ion-label >aQuelle  </ion-label ><br>
 </ion-item>
 <ion-item>
 <ion-label>Flavoured Water</ion-label><br>
 </ion-item>
 <ion-item>
  <ion-label>Price: R13.00</ion-label> <br>
  </ion-item>
  <ion-item>
   <ion-label>Quantity:</ion-label>
   <ion-input type="number" value="1" min="1" max="9"></ion-input>
  </ion-item>
 
  <ion-item>
    <ion-label>Flavour</ion-label>
    <ion-select okText="Okay" cancelText="Dismiss">
      <ion-select-option value="Watermelon">Watermelon</ion-select-option>
      <ion-select-option value="GreenApple">Green Apple</ion-select-option>
      <ion-select-option value="Strawberry">Strawberry</ion-select-option>
      <ion-select-option value="Lichi">Lichi</ion-select-option>
      
    </ion-select>
  </ion-item>
 </div>
<ion-item>
 <div>
 <label>Description: aQuellé is a hybrid of the Latin word 'aqua', meaning water and the German word 'Quelle' meaning spring. aQuellé then introduced typically South African flavours in 1998 and we have seen our flavoured drinks range grow as it now offers 10 refreshing flavours.</label>
 </div>
 </ion-item>

 <div style= "text-align: center">
  <ion-button  color="primary" type="submit" (click)="ContinueShopping()">Continue Shopping</ion-button> 
  <ion-button  color="success" type="submit" (click)="GoToViewCart()">View Cart</ion-button> 
   </div>
</ion-content>
