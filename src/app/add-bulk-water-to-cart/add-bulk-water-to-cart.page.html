  <ion-toolbar>
    <ion-title>Add To Cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<div class="WaterDiv">
 <img src ="assets/BulkWater.jpg"alt ="Bulk Water"  class ="ImgSimba">

 </ion-item>
 <ion-item>
 <ion-label>Bulk Water x24</ion-label><br>
 </ion-item>
 <ion-item>

  <ion-item>

 <div>
