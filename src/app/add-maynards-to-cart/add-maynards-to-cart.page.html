<ion-header>
  <ion-toolbar>
    <ion-title>Add To Cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<div class="simbaDiv">
 <img src ="assets/Maynards.png"alt ="Maynards"  class ="ImgSimba">
 <ion-item>
 <ion-label >Maynards</ion-label ><br>
 </ion-item>
 <ion-item>
 <ion-label>Sweets</ion-label><br>
 </ion-item>
 <ion-item>
  <ion-label>Price: R15.00</ion-label> <br>
  </ion-item>
  <ion-item>
   <ion-label>Quantity:</ion-label>
   <ion-input type="number" value="1" min="1" max="9"></ion-input>
  </ion-item>
 
  <ion-item>
    <ion-label>Flavour</ion-label>
    <ion-select okText="Okay" cancelText="Dismiss">
      <ion-select-option value="WineGums">Wine Gums</ion-select-option>
      <ion-select-option value="JellyBabies">Jelly Babies</ion-select-option>
      <ion-select-option value="FruitChows">Fruit Chows</ion-select-option>
      <ion-select-option value="FunkyFlavours">Funky Flavours</ion-select-option>
      
    </ion-select>
  </ion-item>
 </div>
<ion-item>
 <div>
 <label>Description: Maynards are an assortment of gummy sweets that come in different flavours. Its a juicy Kaboom! </label>
 </div>
 </ion-item>

 <div style= "text-align: center">
  <ion-button  color="primary" type="submit" (click)="ContinueShopping()">Continue Shopping</ion-button> 
  <ion-button  color="success" type="submit" (click)="GoToViewCart()">View Cart</ion-button> 
   </div>
</ion-content>
