<ion-header [translucent]="true">
  <ion-toolbar>
   
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>



</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
   
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>
  
<i class="fab fa-accessible-icon"></i>

<ion-card>
  <ion-card-header>
  <img src ="assets/logo.png"alt ="WaterworldLogo">
  </ion-card-header>

</ion-card>

<ion-card>
<ion-searchbar placeholder="Search Product"></ion-searchbar>
</ion-card>

<ion-card>
<div class ="ion-text-center">
 <ion-button  color="primary" type="submit"  (click)="BrowseWater()">Water</ion-button> 
   </div>


 <div class ="ion-text-center">
 <ion-button  color="primary" type="submit"  >Coffee</ion-button>
 </div>
 <div class ="ion-text-center">
 
  <ion-button  color="primary" type="submit" >Drinks</ion-button>
</div>

<div class ="ion-text-center">
  <ion-button  color="primary" type="submit" (click)="BrowseSnacks()">Snacks</ion-button>
</div>

<div class ="ion-text-center">
 <ion-button  color="primary" type="submit" >Bottles</ion-button>
 </div>
 </ion-card>
</ion-content>
