<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Register
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Register</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
      <ion-label position="stacked">Name</ion-label>
      <ion-input placeholder=" Name" ></ion-input>
    </ion-item>
  
  <ion-item>
      <ion-label position="stacked">Surname</ion-label>
      <ion-input  placeholder="Surname" ></ion-input>
    </ion-item>

<ion-item>
      <ion-label position="stacked">Please Provide ID Number</ion-label>
      <ion-input placeholder="ID Number" ></ion-input>      
  </ion-item>

   <ion-item>
    <ion-label>Title</ion-label>
    <ion-select okText="Okay" cancelText="Dismiss">
      <ion-select-option value="Mr">Mr</ion-select-option>
      <ion-select-option value="Ms">Ms</ion-select-option>
      <ion-select-option value="Miss">Miss</ion-select-option>
      <ion-select-option value="Mrs">Mrs</ion-select-option>
      <ion-select-option value="Dr">Dr</ion-select-option>
    </ion-select>
  </ion-item>
      
    <ion-item>
      <ion-label position="stacked">Email:</ion-label>
      <ion-input  type="email" placeholder="Email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Please Provide Cellphone Number:</ion-label>
      <ion-input placeholder="Cellphone Number" ></ion-input>
      </ion-item>

    <ion-item>
      <ion-label position="stacked">Please Provide Password</ion-label>
      <ion-input placeholder="Password" type="password" ></ion-input>
      </ion-item>
      
  
    <ion-item>
      <ion-label position="stacked">Confirm your Password</ion-label>
      <ion-input placeholder="Confirm your password" type="password"></ion-input>
      </ion-item>
       
      <ion-button  color="danger" type="submit">Canel</ion-button>
      <ion-button  color="success" type="submit">Save</ion-button>
     
</ion-content>
